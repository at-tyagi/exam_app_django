<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employees</title>
</head>
<body>
    <h1>Employee Info</h1>
    {% if employees %}
    <table>
        <thead>
            <th>Employee Number</th>
            <th>Employee Name</th>
            <th>Employee Salary</th>
            <th>Employee  Address</th>
        </thead>
        {% for emp in employees %}

        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    No data available
    {% endif %}  
</body>
</html>
