<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{%static '/css/BRMstyle.css' %}">
</head>
<body>
    
    <div id="header">
        <h1>Login BRMapp</h1>
        <div id="nav">
            <a href="/BRMapp/view-books">View Books</a>
            <a href="/BRMapp/new-book">Add New Book</a>
            <a href="/BRMapp/search-book">Search</a>
        </div>
    </div>
    <div id="main">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Login"></td>
                </tr>
            </table>
        </form>
        <p>{{error}}</p>
    </div>
</body>
</html>
