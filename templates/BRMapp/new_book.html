<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
    <title>New Book Form</title>
</head>
<body>
    <div id="header">
        <h1>Welcome to library</h1>
        <div id="nav">
            <a href="/BRMapp/view-books">View Books</a>
            <a href="/BRMapp/new-book">Add New Book</a>
            <a href="/BRMapp/search-book">Search</a>
        </div>
    </div>
    <div id="main">
        <h2>Add New Book Record</h2>
        <form action="/BRMapp/add" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Add">
        </form>
    </div>
</body>
</html>
